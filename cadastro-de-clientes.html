        <div class="corpo">
            <h1>Cadastro de Clientes</h1>
            <form action="https://formspree.io/f/xbjbdjaz" method="post" autocomplete="off">
                <fieldset>
                    <legend>Dados Pessoais</legend>
                    <div class="identificacao">
                        <label>Nome:</label>
                        <input type="text" id="nome" name="FullName" placeholder="Nome" size="60" required>
                        <label> Sexo:
                            <select name="sexo" id="sexo" name="sexo">
                                <option value="0">Mulher</option>
                                <option value="1">Homem</option>
                            </select>
                        </label>
                        <hr>
                        <label>Telefone: </label>
                        <input type="tel" id="numtelefone" name="numtelefone" placeholder="Telefone" maxlength="14">
                        <label>Celular: </label>
                        <input type="tel" id="numcelular" name="numcelular" placeholder="Celular" maxlength="15">
                        <label> Wpp: </label>
                        <select name="optwpp" id="optwpp" name="optwpp">
                            <option value="0">Sim</option>
                            <option value="1">Não</option>
                        </select>
                        <hr>
                        <select name="opdoc" id="opdoc" name="optwpp">
                            <option value="0">CPF</option>
                            <option value="1">CNPJ</option>
                        </select>

                        <input type="text" id="cpf_cnpj" name="cpf_cnpj" placeholder="CPF/CNPJ">

                    </div>
                </fieldset>
                <fieldset>
                    <legend>Endereço</legend>
                    <div class="endereco"> 
                        <label>CEP: </label>
                        <input type="text" id="numcep" name="numcep" placeholder="CEP" size="10" required>
                        <label>Endereço: </label>
                        <input type="text" id="endereco" name="endereco" placeholder="Endereço" size="45">
                        <label>Nº: </label>
                        <input type="text" id="numcasa" name="numcasa" placeholder="Nº" size="10">
                        <hr>
                        <label>Complemento: </label>
                        <input id="complemento" name="complemento" type="text" placeholder="Complemento" size="40">
                        <label>Bairro: </label>
                        <input type="text" id="bairro" name="bairro" placeholder="Bairro" size="25">
                        <hr>
                        <label>Cidade: </label>
                        <input type="text" id="cidade" name="cidade" placeholder="Cidade" size="15">
                        <label>UF: </label>
                        <input type="text" id="uf" name="uf" placeholder="UF"  size="5">
                        <hr>
                        <label>Observações: </label>
                        <input type="text" id="observacao" name="observacao" placeholder="Observações" size="100">
                    </div>
                </fieldset>
                <button type="submit">Salvar</button>
                <button type="submit" id="limpar">Limpar</button>

            </form>
